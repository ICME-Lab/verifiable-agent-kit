<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifiable Agent Kit</title>
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="sidebar">
        <h3>Sample Queries</h3>
        <!-- Sample queries will be populated by JavaScript -->
    </div>

    <div class="main-container">
        <div class="header">
            <h1>ðŸ”¬ <span>Verifiable Agent Kit</span></h1>
            <div style="display: flex; align-items: center; gap: 16px;">
                <div id="wallet-status" style="display: flex; gap: 8px; font-size: 13px;">
                    <span id="eth-wallet-status" style="display: none; padding: 4px 12px; background: rgba(59, 130, 246, 0.1); color: #3b82f6; border-radius: 4px; font-weight: 500;">ETH Connected</span>
                    <span id="sol-wallet-status" style="display: none; padding: 4px 12px; background: rgba(139, 92, 246, 0.1); color: #8b5cf6; border-radius: 4px; font-weight: 500;">SOL Connected</span>
                    <span id="base-wallet-status" style="display: none; padding: 4px 12px; background: rgba(0, 82, 255, 0.1); color: #0052FF; border-radius: 4px; font-weight: 500;">BASE Connected</span>
                </div>
                <div id="connection-status" class="status disconnected">
                    <div class="status-dot"></div>
                    <span class="status-text">Disconnected</span>
                </div>
            </div>
        </div>

        <div class="messages-container">
            <div id="messages"></div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <button id="upload-button" title="Upload file">ðŸ“Ž</button>
                <input type="text" id="user-input" placeholder="Type your message here..." autofocus>
                <button id="paste-button" title="Paste from clipboard">ðŸ“‹</button>
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

    <!-- Debug Console -->
    <div id="debug-console" class="debug-console">
        <div class="debug-header">
            <span>Debug Console</span>
            <span style="cursor: pointer;">_</span>
        </div>
        <div id="debug-messages" class="debug-messages"></div>
    </div>

    <!-- Ethereum Connect Banner -->
    <div id="eth-connect-banner" class="eth-connect-banner" style="display: none;">
        Connect your Ethereum wallet to verify proofs on-chain
        <button onclick="window.blockchainVerifier.connectEthereum()">Connect MetaMask</button>
    </div>

    <!-- Solana Connect Banner -->
    <div id="sol-connect-banner" class="sol-connect-banner" style="display: none;">
        Connect your Solana wallet to verify proofs on-chain
        <button onclick="window.blockchainVerifier.connectSolana()">Connect Solflare</button>
    </div>

    <!-- Base Connect Banner -->
    <div id="base-connect-banner" class="base-connect-banner" style="display: none;">
        Connect your wallet to verify proofs on Base
        <button onclick="window.blockchainVerifier.connectBase()">Connect Wallet</button>
    </div>

    <!-- External dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/iden3/snarkjs/build/snarkjs.min.js"></script>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    
    <!-- Blockchain verifiers (these need to be updated to work with the modular system) -->
    <script src="/static/ethereum-verifier.js?v=20250711-1945"></script>
    <script src="/static/solana-verifier.js"></script>
    <script src="/static/base-verifier.js"></script>
    
    <!-- Main application module -->
    <script type="module" src="/static/js/main.js"></script>
</body>
</html>
